<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript"  th:inline="none"></script>
</head>
<body>
<center>
    <h1>编辑用户</h1><br/>
    <form th:action="@{/update}" th:object="${user}" method="post">
        ID:<input type="text" name="id" readonly="readonly" th:value="*{id}"/><br/><br/>
        用户名：<input type="text" name="username" th:value="*{username}"/><br/><br/>
        密码：<input type="password" name="password" th:value="*{password}"/><br/><br/>
        <input type="submit" value="提交"/><input type="reset" value="重置"/>
    </form>
</center>
</body>
</html>
